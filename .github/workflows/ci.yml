name: e2e

on:
  workflow_dispatch:
  push:
    branches: [ main, release/** ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps (root)
        run: npm ci
        working-directory: .

      - name: Install deps for docs automation (if needed)
        run: |
          if [ -f apps/telemed-docs-automation/package-lock.json ]; then
            (cd apps/telemed-docs-automation && npm ci)
          elif [ -f apps/telemed-docs-automation/package.json ]; then
            (cd apps/telemed-docs-automation && npm install --include=dev)
          fi
        working-directory: .

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: telemed-merged

      - name: Build
        run: npm run build || echo "No build script found"

      - name: Start docs automation
        run: |
          set -euo pipefail
          PIDFILE="$GITHUB_WORKSPACE/server.pid"
          echo "üöÄ Starting TeleMed Docs Automation Service..."
          npx -y tsx apps/telemed-docs-automation/src/index.ts &
          echo $! > "$PIDFILE"
          sleep 2
        working-directory: .

      - name: Sanity - ensure @playwright/test is resolvable
        run: node -e "require('@playwright/test'); console.log('playwright ok')"
        working-directory: telemed-merged

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: telemed-merged

      - name: Stop servers
        if: always()
        run: |
          set +e
          PIDFILE="$GITHUB_WORKSPACE/server.pid"
          if [ -f "$PIDFILE" ]; then
            PID=$(cat "$PIDFILE")
            echo "üõë Stopping docs automation service ($PID)"
            kill "$PID" || true
            rm -f "$PIDFILE"
          else
            echo "‚ÑπÔ∏è No PID file to stop."
          fi
