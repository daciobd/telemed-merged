name: e2e

on:
  push:
    branches: [ main, release/** ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            telemed-merged/package-lock.json
            apps/telemed-docs-automation/package-lock.json

      - name: Install deps (root)
        run: npm ci

      - name: Install deps (docs automation)
        run: |
          if [ -f apps/telemed-docs-automation/package-lock.json ]; then
            (cd apps/telemed-docs-automation && npm ci)
          elif [ -f apps/telemed-docs-automation/package.json ]; then
            (cd apps/telemed-docs-automation && npm install --include=dev)
          fi

      - name: Install deps (app: telemed-merged)
        working-directory: telemed-merged
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --include=dev
          fi

      - name: Ensure @playwright/test is present
        working-directory: telemed-merged
        run: |
          node -e "require('@playwright/test')" >/dev/null 2>&1 || \
          npm install --no-save -D @playwright/test@latest

      - name: Install Playwright browsers
        working-directory: telemed-merged
        run: npx playwright install --with-deps

      - name: Build
        working-directory: telemed-merged
        run: npm run build --if-present

      - name: Start docs automation
        run: |
          set -euo pipefail
          PIDFILE="$GITHUB_WORKSPACE/server.pid"
          echo "üöÄ Starting TeleMed Docs Automation Service..."
          npx -y tsx apps/telemed-docs-automation/src/index.ts &
          echo $! > "$PIDFILE"
          sleep 2

      - name: Sanity - ensure @playwright/test is resolvable
        working-directory: telemed-merged
        run: node -e "require('@playwright/test'); console.log('playwright ok')"

      - name: Run Playwright tests
        working-directory: telemed-merged
        run: npx playwright test

      - name: Stop servers
        if: always()
        run: |
          set +e
          PIDFILE="$GITHUB_WORKSPACE/server.pid"
          if [ -f "$PIDFILE" ]; then
            PID=$(cat "$PIDFILE")
            echo "üõë Stopping docs automation service ($PID)"
            kill "$PID" || true
            rm -f "$PIDFILE"
          else
            echo "‚ÑπÔ∏è No PID file to stop."
          fi
