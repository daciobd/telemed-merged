name: e2e

on:
  workflow_dispatch:
  push:
    branches: [ main, release/** ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: telemed-merged

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: telemed-merged/package-lock.json

      - name: Install deps
        run: npm ci --workspaces --include=dev

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build --workspaces --if-present

      - name: Start docs automation
        run: |
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE/telemed-merged"
          PIDFILE="$ROOT/server.pid"
          mkdir -p "$ROOT"
          echo "üöÄ Starting TeleMed Docs Automation Service..."
          # Sem depender de devDep: baixa e usa tsx on-the-fly
          npx -y tsx telemed-docs-automation/src/index.ts &
          echo $! > "$PIDFILE"
          sleep 2

      - name: Sanity - ensure @playwright/test is resolvable
        run: node -e "require('@playwright/test'); console.log('playwright ok')"

      - name: Run Playwright tests
        run: npx playwright test

      - name: Stop servers
        if: always()
        run: |
          set +e
          ROOT="$GITHUB_WORKSPACE/telemed-merged"
          PIDFILE="$ROOT/server.pid"
          if [ -f "$PIDFILE" ]; then
            PID=$(cat "$PIDFILE")
            echo "üõë Stopping docs automation service ($PID)"
            kill "$PID" || true
            sleep 2
            kill -9 "$PID" 2>/dev/null || true
            rm -f "$PIDFILE"
          else
            echo "‚ÑπÔ∏è No PID file to stop."
          fi
