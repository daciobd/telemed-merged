name: e2e
on: [push, pull_request]

defaults:
  run:
    working-directory: telemed-merged   # <= SUBPASTA DO APP

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: telemed-merged/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Start preview
        run: |
          # Tenta usar o servidor principal na porta 5000, senÃ£o fallback para 5173
          if [ -f ../index.js ]; then
            cd .. && node index.js &
            echo $! > telemed-merged/server.pid
            npx wait-on http://localhost:5000 || (
              echo "Fallback to static server"
              cd telemed-merged && npm run preview &
              echo $! > server.pid
              npx wait-on http://localhost:5173
              echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
            )
            echo "BASE_URL=http://localhost:5000" >> $GITHUB_ENV
          else
            npm run preview &
            echo $! > server.pid
            npx wait-on http://localhost:5173
            echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
          fi

      - name: Sanity - ensure @playwright/test is resolvable
        run: node -e "console.log(require.resolve('@playwright/test'))"

      - name: Debug deps
        run: |
          pwd && ls -la
          node -v && npm -v
          npm ls @playwright/test || true

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ env.BASE_URL || 'http://localhost:5000' }}
          CI: true
        run: npx playwright test --reporter=line

      - name: Stop servers
        if: always()
        run: |
          kill $(cat server.pid) 2>/dev/null || true
          kill $(cat ../telemed-merged/server.pid) 2>/dev/null || true
