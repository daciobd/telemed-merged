name: e2e

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            telemed-merged/package-lock.json
            telemed-docs-automation/package-lock.json

      # Cache dos browsers do Playwright
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('telemed-merged/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install deps root
        run: npm ci

      - name: Install deps docs automation
        shell: bash
        run: |
          set -e
          if [ -f "telemed-docs-automation/package-lock.json" ]; then
            cd telemed-docs-automation
            npm ci
          elif [ -f "telemed-docs-automation/package.json" ]; then
            cd telemed-docs-automation
            npm install --include=dev
          fi

      - name: Install deps telemed-merged
        working-directory: telemed-merged
        run: npm ci

      # Instala só Chromium e com timeout
      - name: Install Playwright Chromium
        working-directory: telemed-merged
        env:
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
        run: |
          timeout 12m npx playwright install chromium

      - name: Build
        working-directory: telemed-merged
        run: npm run build --if-present

      # Sobe o serviço auxiliar e espera no máx 60s
      - name: Start docs automation
        shell: bash
        run: |
          set -euo pipefail
          PIDFILE="$GITHUB_WORKSPACE/server.pid"
          npx -y tsx telemed-docs-automation/src/index.ts & echo $! > "$PIDFILE"
          # health check: wait for service to be ready
          for i in {1..60}; do
            curl -fsS http://localhost:5000/ && break || sleep 1
          done || { echo "Service didn't get healthy"; exit 1; }

      - name: Sanity ensure playwright resolvable
        working-directory: telemed-merged
        run: node -e "require('@playwright/test'); console.log('playwright ok')"

      - name: Run Playwright tests (fail fast)
        working-directory: telemed-merged
        env:
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
          CI: "1"
        run: |
          timeout 20m npx playwright test --reporter=line --workers=2

      - name: Stop servers
        if: always()
        shell: bash
        run: |
          set +e
          PIDFILE="$GITHUB_WORKSPACE/server.pid"
          if [ -f "$PIDFILE" ]; then
            kill "$(cat "$PIDFILE")" || true
            rm -f "$PIDFILE"
          else
            echo "ℹ️ No PID file to stop."
          fi