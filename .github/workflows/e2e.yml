name: e2e
on:
  pull_request:
  push: { branches: [ release/sprint-pack-02 ] }
  workflow_dispatch: {}

# 游녢 Tudo que for "run:" passa a rodar em telemed-merged/
defaults:
  run:
    shell: bash
    working-directory: telemed-merged

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: telemed-merged/package-lock.json

      - name: Install deps
        run: |
          # Install deps for telemed-merged
          npm ci --no-audit --no-fund
          # Install deps for telemed-docs-automation (has tsx)
          cd ../apps/telemed-docs-automation && npm ci --no-audit --no-fund

      - name: Start app (server.js ou est치tico)
        run: |
          # Criar diret칩rio para server.pid se n칚o existir
          mkdir -p .
          if [ -f ../index.js ]; then
            # Primeiro tenta o servidor principal (telemed-docs-automation)
            cd .. && npm run dev & echo $! > telemed-merged/server.pid
            sleep 3
            if curl -fsS http://localhost:5000/health.json 2>/dev/null; then
              echo "BASE_URL=http://localhost:5000" >> $GITHUB_ENV
            else
              # Fallback para servidor est치tico se port 5000 n칚o responder
              kill $(cat telemed-merged/server.pid) || true
              cd telemed-merged
              npx -y http-server@14 -p 5173 ../. & echo $! > server.pid
              echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
            fi
          elif [ -f ../apps/telemed-deploy-ready/server.js ]; then
            node ../apps/telemed-deploy-ready/server.js & echo $! > server.pid
            echo "BASE_URL=http://localhost:3000" >> $GITHUB_ENV
            for i in {1..30}; do curl -fsS http://localhost:3000/health.json && break; sleep 1; done
          else
            npx -y http-server@14 -p 5173 ../. & echo $! > server.pid
            echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
          fi

      - name: Install Playwright browsers
        run: npx -y @playwright/test@1.46.0 install --with-deps

      - name: Run Playwright SMOKE
        run: |
          npx -y @playwright/test@1.46.0 test \
            tests/smoke-ci.spec.ts \
            --workers=1 \
            --reporter=list \
            --trace on-first-retry

      - name: Stop server
        if: always()
        run: |
          # Para server.pid local
          kill $(cat server.pid 2>/dev/null) 2>/dev/null || true
          # Para server.pid no diret칩rio pai (se existir)
          kill $(cat ../telemed-merged/server.pid 2>/dev/null) 2>/dev/null || true
          # Para qualquer processo tsx que possa estar rodando
          pkill -f "tsx watch" || true