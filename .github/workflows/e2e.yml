name: e2e
on:
  pull_request:
  push: { branches: [ release/sprint-pack-02 ] }
  workflow_dispatch: {}

# ðŸ‘‡ Tudo que for "run:" passa a rodar em telemed-merged/
defaults:
  run:
    shell: bash
    working-directory: telemed-merged

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          # cache precisa do caminho do lockfile relativo ao repositÃ³rio
          cache-dependency-path: telemed-merged/package-lock.json

      - name: Install Node deps (ci with fallback)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund || (echo "npm ci falhou; usando npm install" && npm install --no-audit --no-fund)
          else
            npm install --no-audit --no-fund
          fi

      - name: Start app (server.js ou estÃ¡tico)
        run: |
          if [ -f ../apps/telemed-deploy-ready/server.js ]; then
            node ../apps/telemed-deploy-ready/server.js & echo $! > server.pid
            echo "BASE_URL=http://localhost:3000" >> $GITHUB_ENV
            for i in {1..30}; do curl -fsS http://localhost:3000/health.json && break; sleep 1; done
          else
            npx -y http-server@14 -p 5173 ../. & echo $! > server.pid
            echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
          fi

      - name: Install Playwright browsers
        run: npx -y @playwright/test@1.46.0 install --with-deps

      - name: Run Playwright SMOKE
        run: |
          npx -y @playwright/test@1.46.0 test \
            tests/smoke-ci.spec.ts \
            --workers=1 \
            --reporter=list \
            --trace on-first-retry

      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true