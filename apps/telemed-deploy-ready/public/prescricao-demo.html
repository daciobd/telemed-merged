<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerar Receita (demo) ‚Äî TeleMed</title>
  <link rel="stylesheet" href="/assets/css/base.css" />
  <style>
    .container{max-width:920px;margin:36px auto;padding:16px}
    form{display:grid;gap:12px;max-width:680px}
    label{font-weight:600}
    input,textarea,select{width:100%}
    .card{background:#f3f7fb;border-radius:12px;padding:16px}
    .muted{color:var(--muted)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
    .actions,.templates{display:flex;gap:12px;flex-wrap:wrap}
    .preview{white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="container">
    <h1>üßæ Gerar Receita (demo)</h1>
    <p class="muted">Preencha os campos para simular a gera√ß√£o de uma receita. Nenhum dado real √© armazenado.</p>

    <div class="templates" aria-label="Modelos r√°pidos">
      <button class="btn" type="button" data-tpl="analgesico_adulto" data-testid="button-tpl-analgesico">Usar template: Analg√©sico adulto</button>
      <button class="btn" type="button" data-tpl="antitermico_ped" data-testid="button-tpl-antitermico">Usar template: Antit√©rmico pedi√°trico</button>
    </div>

    <form id="rxForm" aria-label="Formul√°rio de receita">
      <div class="row">
        <div>
          <label for="paciente">Paciente</label>
          <input id="paciente" required placeholder="Nome do paciente" data-testid="input-paciente" />
        </div>
        <div>
          <label for="crm">M√©dico</label>
          <input id="crm" required placeholder="Dra. Ana (CRM 12345-SP)" data-testid="input-medico" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="med">Medicamento</label>
          <input id="med" required placeholder="Ex.: Dipirona 500 mg" data-testid="input-medicamento" />
        </div>
        <div>
          <label for="dose">Dose</label>
          <input id="dose" required placeholder="Ex.: 1 comprimido" data-testid="input-dose" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="pos">Posologia</label>
          <input id="pos" required placeholder="Ex.: a cada 8 horas" data-testid="input-posologia" />
        </div>
        <div>
          <label for="dur">Dura√ß√£o</label>
          <input id="dur" required placeholder="Ex.: por 5 dias" data-testid="input-duracao" />
        </div>
      </div>

      <div>
        <label for="obs">Observa√ß√µes (opcional)</label>
        <textarea id="obs" rows="3" placeholder="Orienta√ß√µes adicionais" data-testid="input-observacoes"></textarea>
      </div>

      <div class="actions">
        <button class="btn" type="submit" data-cta="rx_demo_gerar" data-testid="button-gerar">Gerar receita (preview)</button>
        <button class="btn" type="button" id="btnPrint" data-cta="rx_demo_print" data-testid="button-print">Imprimir / Salvar PDF</button>
        <button class="btn" type="button" id="btnAskAI" data-cta="rx_demo_ask_ai" data-testid="button-ask-ai">Validar com Dr. AI</button>
      </div>
    </form>

    <div id="preview" class="card" style="display:none;margin-top:16px" aria-live="polite" data-testid="preview-receita">
      <h3>Pr√©-visualiza√ß√£o</h3>
      <div class="preview" id="previewText"></div>
      <p class="muted" style="margin-top:8px">Este √© um documento <strong>de demonstra√ß√£o</strong> e n√£o possui validade cl√≠nica.</p>
    </div>

    <p style="margin-top:18px"><a href="/public/mod-prescricao.html" class="muted" data-testid="link-back">‚Üê Voltar ao M√≥dulo de Prescri√ß√£o</a></p>
  </div>

  <script>
    // Telemetria b√°sica
    window.__BUILD='pilot-r1';
    try{ window.Telemetry?.event?.({event_name:'page_view', meta:{page:'/public/prescricao-demo.html'}});}catch(e){}
    document.querySelectorAll('[data-cta]').forEach(el=>{
      el.addEventListener('click',()=>{ try{ window.Telemetry?.event?.({event_name:'cta_click', meta:{name:el.dataset.cta}});}catch(e){} });
    });

    const v = id => document.getElementById(id).value.trim();
    const set = (id,val)=>{ if(val!=null) document.getElementById(id).value = val; };

    // 1) Pr√©-preencher por query string (ex.: ?paciente=Joao&med=Dipirona%20500mg&dose=1%20comp&pos=8h&dur=5%20dias&obs=tomar%20apos%20refeicoes&crm=Dra.%20Ana)
    (()=>{
      const p = new URLSearchParams(location.search);
      const keys = ['paciente','crm','med','dose','pos','dur','obs'];
      let touched = false;
      keys.forEach(k=>{ if(p.get(k)){ set(k, decodeURIComponent(p.get(k))); touched = true; }});
      if(touched){ try{ window.Telemetry?.event?.({event_name:'cta_click', meta:{name:'rx_prefill_from_url'}});}catch(e){} }
    })();

    // 2) Templates r√°pidos
    const applyTpl = (tpl)=>{
      if(tpl==='analgesico_adulto'){
        set('med','Dipirona 500 mg');
        set('dose','1 comprimido');
        set('pos','a cada 8 horas');
        set('dur','por 5 dias');
        set('obs','Tomar ap√≥s as refei√ß√µes. Hidrata√ß√£o adequada.');
      }
      if(tpl==='antitermico_ped'){
        set('med','Paracetamol 160 mg/5 mL');
        set('dose','10 mg/kg/dose');
        set('pos','a cada 6 horas se febre/dor');
        set('dur','por 3 dias');
        set('obs','Usar seringa dosadora. N√£o ultrapassar 75 mg/kg/dia.');
      }
      try{ window.Telemetry?.event?.({event_name:'cta_click', meta:{name:'rx_tpl_'+tpl}});}catch(e){}
    };
    document.querySelectorAll('[data-tpl]').forEach(b=>{
      b.addEventListener('click',()=>applyTpl(b.dataset.tpl));
    });

    // 3) Preview e impress√£o
    const form = document.getElementById('rxForm');
    const pv = document.getElementById('preview');
    const pvText = document.getElementById('previewText');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const txt =
`Receita (DEMO)
Paciente: ${v('paciente')}
M√©dico: ${v('crm')}

Medicamento: ${v('med')}
Dose: ${v('dose')}
Posologia: ${v('pos')}
Dura√ß√£o: ${v('dur')}

Observa√ß√µes: ${v('obs') || '‚Äî'}

Emitido em: ${new Date().toLocaleString('pt-BR')}
`;
      pvText.textContent = txt;
      pv.style.display = 'block';
    });

    document.getElementById('btnPrint').addEventListener('click', ()=>{
      try{ window.Telemetry?.event?.({event_name:'cta_click', meta:{name:'rx_demo_print'}});}catch(e){}
      window.print();
    });

    // 4) Validar com Dr. AI (abre o Dr. AI com a pergunta pronta no campo de texto)
    document.getElementById('btnAskAI').addEventListener('click', ()=>{
      const question = [
        `Paciente: ${v('paciente')} | Profissional: ${v('crm')}`,
        `Quero prescrever ${v('med')}, ${v('dose')}, ${v('pos')}, ${v('dur')}.`,
        `H√° contraindica√ß√µes, intera√ß√µes ou ajustes de dose a considerar?`,
        `Responda de forma objetiva para revis√£o m√©dica.`
      ].join(' ');
      const url = `/dr-ai.html?ctx=prescricao&q=${encodeURIComponent(question)}`;
      try{ window.Telemetry?.event?.({event_name:'cta_click', meta:{name:'rx_demo_open_dr_ai_with_ctx'}});}catch(e){}
      location.href = url;
    });
  </script>
</body>
</html>
