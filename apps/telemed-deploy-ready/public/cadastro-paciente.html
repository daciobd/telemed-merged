<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/assets/css/base.css">
  <style>
    .container{max-width:840px;margin:40px auto;padding:20px}

    .btn{display:inline-block;padding:12px 24px;background:#2563eb;color:#fff;text-decoration:none;border-radius:8px;font-weight:600;margin-top:16px}
    .btn:hover{background:#1d4ed8}

<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Alternar tema" data-testid="button-toggle-theme">
    <span class="dark-icon">‚òÄÔ∏è</span>
    <span class="light-icon">üåô</span>
  </button>
  <div class="container">
    <h1>Cadastro do Paciente (demo)</h1>

    <p>
      <a class="btn" id="go-form" href="/cadastro.html" data-cta="patient_form" data-testid="button-go-form">Abrir formul√°rio</a>

  <script>
    window.__BUILD='pilot-r1';
    try {
      window.Telemetry?.event?.({event_name:'page_view', meta:{page:'/public/cadastro-paciente.html'}});
    } catch(e) {}
  </script>
  <script>
    // Theme Toggle
    function toggleTheme() {
      document.documentElement.classList.toggle('light-mode');
      const isLight = document.documentElement.classList.contains('light-mode');
      localStorage.setItem('telemed-theme', isLight ? 'light' : 'dark');
    }
    
    // Load saved theme
    const savedTheme = localStorage.getItem('telemed-theme');
    if (savedTheme === 'light') {
      document.documentElement.classList.add('light-mode');
    }
  </script>
</body>
