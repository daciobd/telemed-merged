<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página não encontrada - TeleMed</title>
  <meta http-equiv="refresh" content="3;url=/" />
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      text-align: center; 
      padding-top: 80px;
      background: #f4f5f7;
      color: #1f2937;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h1 { color: #ef4444; margin-bottom: 16px; }
    p { color: #6b7280; margin-bottom: 24px; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #2bb3a8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .links {
      margin-top: 24px;
      text-align: left;
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
    }
    .links p { margin: 0 0 12px; font-weight: 600; color: #374151; }
    .links ul { margin: 0; padding-left: 20px; }
    .links li { margin-bottom: 8px; }
    .links a { color: #0d9488; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
    .btn-home {
      display: inline-block;
      padding: 10px 20px;
      background: #2bb3a8;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn-home:hover { background: #239e94; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>404 – Página não encontrada</h1>
    <p>Você será redirecionado para a página inicial em 3 segundos...</p>
    <a class="btn-home" href="/" data-testid="link-home">Ir para a página inicial agora</a>
    
    <div class="links">
      <p>Ou acesse diretamente:</p>
      <ul>
        <li><a href="/hub.html">Hub TeleMed</a></li>
        <li><a href="/consultorio/login">Consultório Virtual</a></li>
        <li><a href="/paciente/">Portal do Paciente</a></li>
        <li><a href="/medico/">Portal do Médico</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
